<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Social links profile - Frontend Mentor</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's face" class="avatar">
      <h2 class="title">Jessica Randall</h2>
      <h4 class="text_green">London, United Kingdom</h4>
      <h4 class="text">"Front-end developer and avid reader."</h4>
      <div class="btn_container">
        <button href="#" class="btn">GitHub</button>
        <button href="#" class="btn">Frontend Mentor</button>
        <button href="#" class="btn">LinkedIn</button>
        <button href="#" class="btn">Twitter</button>
        <button href="#" class="btn">Instagram</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://flariendev.com.ar">Flarien</a>.
  </footer>

</html>
